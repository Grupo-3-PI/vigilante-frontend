<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gerenciadorUsuario.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Gerenciar Usuários</title>
</head>

<body>
    <!-- Navbar -->
    <div class="container_navbar">
        <!-- Container cima -->
        <div class="container_top">
            <!-- Logo -->
            <div class="img_logo">
                <img src="./images/logo_vigilante.svg" alt="">
            </div>
            <!-- Botões da navbar -->
            <nav class="navbar_buttons">
                <!-- Botoes -->
                <a href="municipio.html" class="nav_item">
                    <i class='bx bx-home'></i>
                    <span>Home</span>
                </a>
                <a href="dashboard.html" class="nav_item">
                    <i class='bx bx-grid-alt'></i>
                    <span>Dashboard</span>

                    <i class='bx bx-bulb'></i>
                    <span>Dicas</span>
                </a>

        <div class="container_bottom">
            <div class="card_usuario">

                    <i class='bx bx-user'></i>
