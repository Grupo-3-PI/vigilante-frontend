<script>
    document.addEventListener("DOMContentLoaded", () => {

        document.querySelectorAll(".tabela_row").forEach(row => {

            const editarBtn = row.querySelector(".editar");
            const inputs = row.querySelectorAll("input");

            editarBtn.addEventListener("click", () => {

                const desabilitado = inputs[0].disabled;

                if (desabilitado) {
                    inputs.forEach(input => input.disabled = false);
                    editarBtn.innerHTML = "<i class='bx bx-x'></i>";
                } else {
                    inputs.forEach(input => input.disabled = true);
                    editarBtn.innerHTML = "<i class='bx bx-edit-alt'></i>";
                }

            });

        });

    });
</script>
