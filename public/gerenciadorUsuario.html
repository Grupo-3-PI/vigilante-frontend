<script>

    document.getElementById("nome").innerHTML = sessionStorage.getItem("NOME_USUARIO")


    fetch("/usuarios/listarTodosAgencia", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            fkAgenciaServer: 1,
        })

    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO listarUsuarios()!");

        if (resposta.ok) {
            console.log(resposta);



            resposta.json().then(json => {

                document.getElementById("total_funcionarios").innerHTML = json.length

                // Carrega lista de usuários
                for (i = 0; i < json.length; i++) {

                    document.getElementById("container_usuarios").innerHTML += `
                    <div class="tabela_row">
                        <input class="col" type="text" value="${json[i].id}" disabled>
                        <input class="col" type="text" value="${json[i].nome}" disabled>
                        <input class="col" type="email" value="${json[i].email}" disabled>
                        <input class="col" type="text" value="${json[i].status}" disabled>
                        <input class="col" type="text" value="${json[i].cargo_agencia}" disabled>

                        <div class="funcoes">
                            <button class="btn_verde editar"><i class="bx bx-edit-alt"></i></button>
                            <button class="btn_vermelho cancelar"><i class="bx bx-trash"></i></button>
                        </div>
                    </div>`

                }

            });


        } else {
            console.log("Houve um erro ao listar usuários!");

            resposta.text().then(texto => {
                console.error(texto);
            });
        }

    }).catch(function (erro) {
        console.log(erro);
    });

    document.getElementById("container_usuarios").addEventListener("click", function (event) {

        const btn = event.target.closest(".editar");
        if (!btn) return;

        const row = btn.closest(".tabela_row");
        const inputs = row.querySelectorAll("input");

        const desabilitado = inputs[0].disabled;

        if (desabilitado) {
            inputs.forEach(input => input.disabled = false);
            btn.innerHTML = "<i class='bx bx-x'></i>";

        } else {
            inputs.forEach(input => input.disabled = true);
            btn.innerHTML = "<i class='bx bx-edit-alt'></i>";

            var usuario_atualizado = []
            inputs.forEach(input => {
                usuario_atualizado.push(input.value)
            });
            console.log(usuario_atualizado);

            // Atualiza o usuário
            fetch(`/usuarios/editarUsuarios/${usuario_atualizado[0]}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    nomeServer: usuario_atualizado[1],
                    emailServer: usuario_atualizado[2],
                    statusServer: usuario_atualizado[3],
                    cargo_agenciaServer: usuario_atualizado[4],
                })
            }).then(function (resposta) {

                console.log(`Usuário ${usuario_atualizado[0]} atualizado!`);

            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
        }

    });





</script>
