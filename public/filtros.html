<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/filtros.css">
    <link rel="stylesheet" href="css/navbarAdmin.css">
    <link rel="stylesheet" href="css/cadastrarFiltro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Gerenciar Usuários</title>
</head>

<body>
    <!-- Navbar -->
    <div class="container_navbar">
        <!-- Container cima -->
        <div class="container_top">
            <!-- Logo -->
            <div class="img_logo">
                <img src="./images/prevcrimeLogo.svg" alt="">
            </div>
            <!-- Botões da navbar -->
            <nav class="navbar_buttons">
                <!-- Botoes -->
                <a href="municipio.html" class="nav_item">
                    <i class='bx bx-filter-alt'></i>
                    <span>Filtros</span>
                </a>
                <a href="dashboard.html" class="nav_item">
                    <i class='bx bxs-report'></i>
                    <span>Relatórios</span>
                </a>
            </nav>
        </div>
        <!-- Container baixo -->
        <div class="container_bottom">
            <div class="card_usuario">
                <div class="user_icon">
                    <i class='bx bx-user'></i>
                </div>
                <div class="user_info">
                    <span class="perfil">Admin</span>
                    <span id="nome" class="nome">Guilherme</span>
                </div>
                <div class="notificacao">
                    <i class='bx bx-bell'></i>
                </div>
            </div>
            <p class="copyright">©2025 PrevCrime, Inc.</p>
        </div>
    </div>

    <!-- Parte d lado da navbar -->
    <div class="container_conteudo">
        <div class="conteudo">
            <h2 class="titulo_pagina">Gerenciar Usuários</h2>

            <div class="cards_info">
                <div class="card_info">
                    <div class="coluna"></div>
                    <span class="card_titulo">Total de Filtros</span>
                    <span id="total_funcionarios" class="card_valor"></span>
                </div>
                <div class="card_info">
                    <div class="coluna"></div>
                    <span class="card_titulo">Filtros Desativados</span>
                    <span class="card_valor">4</span>
                </div>
                <div id="open">Adicionar Filtro <i class='bx bxs-file-plus'></i></div>
            </div>

            <div class="container_tabela">
                <div class="tabela_header">
                    <div>ID</div>
                    <div>Nome</div>
                    <div>Descrição</div>
                    <div>Status</div>
                    <div>Categoria</div>
                    <div>Funções</div>
                </div>

                <div id="container_usuarios" class="container_usuarios">
                    <!-- Todos os usuário -->
                </div>
            </div>

        </div>
    </div>

    <dialog id="modal">
        <div class="container">
            <div class="container_forms">
                <div class="forms">
                    <a class="setaVoltar" id="close">
                        <img src="./images/setaVoltar.png" alt="Voltar" class="seta_svg">
                        Fechar
                    </a>
                    <p class="title">Filtro</p>
                    <div class="container_inputs">
                        <input type="text" id="nome_value" placeholder="Nome" class="inputs required"
                            oninput="validarNome()">
                        <span class="erro">Filtro deve ter 3 caracteres</span>
                        <input type="text" id="nome_value" placeholder="Descrição" class="inputs required"
                            oninput="validarNome()">
                        <select name="Categoria" id="categoria_filtro">
                            <option value="">Selecione uma Categoria</option>
                            <option value="SP">Crime: Furto</option>
                            <option value="RJ">Crime: Roubo</option>
                            <option value="MG">Crime: Assédio</option>
                        </select>
                    </div>
                    <div class="container_button">
                        <button id="botao" onclick="cadastrar()">Adicionar Filtro</button>
                    </div>
                </div>
            </div>
        </div>
    </dialog>
</body>

</html>

<script>

    const modal = document.querySelector('dialog');
    document.getElementById("open").onclick = () => modal.showModal();
    document.getElementById("close").onclick = () => modal.close();

    fetch("/usuarios/listarTodosAgencia", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            fkAgenciaServer: 1,
        })

    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO listarUsuarios()!");

        if (resposta.ok) {
            console.log(resposta);



            resposta.json().then(json => {

                document.getElementById("total_funcionarios").innerHTML = json.length

                // Carrega lista de usuários
                for (i = 0; i < json.length; i++) {

                    document.getElementById("container_usuarios").innerHTML += `
                    <div class="tabela_row">
                        <span class="col">${json[i].id}</span>
                        <input class="col" type="text" value="${json[i].nome}" disabled>
                        <input class="col" type="email" value="${json[i].email}" disabled>
                        <input class="col" type="text" value="${json[i].status}" style="padding-left:30%" disabled>
                        <input class="col" type="text" value="${json[i].cargo_agencia}" disabled>

                        <div class="funcoes">
                            <button class="btn_verde editar"><i class="bx bx-edit-alt"></i></button>
                            <button class="btn_vermelho cancelar"><i class="bx bx-trash"></i></button>
                        </div>
                    </div>`

                }

            });


        } else {
            console.log("Houve um erro ao listar usuários!");

            resposta.text().then(texto => {
                console.error(texto);
            });
        }

    }).catch(function (erro) {
        console.log(erro);
    });

    document.getElementById("container_usuarios").addEventListener("click", function (event) {

        const btn = event.target.closest(".editar");
        if (!btn) return;

        const row = btn.closest(".tabela_row");
        const inputs = row.querySelectorAll("input");

        const desabilitado = inputs[0].disabled;

        if (desabilitado) {
            inputs.forEach(input => input.disabled = false);
            btn.innerHTML = "<i class='bx bx-x'></i>";

        } else {
            inputs.forEach(input => input.disabled = true);
            btn.innerHTML = "<i class='bx bx-edit-alt'></i>";

            var usuario_atualizado = []
            usuario_atualizado.push(row.querySelectorAll("span")[0].innerHTML);
            inputs.forEach(input => {
                usuario_atualizado.push(input.value);
            });
            console.log(usuario_atualizado);

            // Atualiza o usuário
            fetch(`/usuarios/editarUsuarios/${usuario_atualizado[0]}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    nomeServer: usuario_atualizado[1],
                    emailServer: usuario_atualizado[2],
                    statusServer: usuario_atualizado[3],
                    cargo_agenciaServer: usuario_atualizado[4],
                })
            }).then(function (resposta) {

                console.log(`Usuário ${usuario_atualizado[0]} atualizado!`);

            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
        }

    });


</script>

<script src="js/cadastro.js"></script>
