<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilante | Meu Perfil</title>

    <link rel="stylesheet" href="./css/perfil.css">
    <link rel="icon" href="./images/icon-prevcrime-_1_.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/navbar.css">

    <script src="./js/sessao.js"></script>
</head>

<body>

    <!-- Navbar -->
    <div class="container_navbar">
        <!-- Container cima -->
        <div class="container_top">
            <!-- Logo -->
            <div class="img_logo">
                <img src="./images/logo_vigilante.svg" alt="">
            </div>
            <!-- Botões da navbar -->
            <nav class="navbar_buttons">
                <!-- Botoes -->
                <a href="municipio.html" class="nav_item">
                    <i class='bx bx-home'></i>
                    <span>Home</span>
                </a>
                <a href="dashboard.html" class="nav_item">
                    <i class='bx bx-grid-alt'></i>
                    <span>Dashboard</span>
                </a>
                <a href="dicas.html" class="nav_item">
                    <i class='bx bx-bulb'></i>
                    <span>Dicas</span>
                </a>
            </nav>
        </div>
        <!-- Container baixo -->
        <div class="container_bottom">
            <div class="card_usuario">
                <div class="user_icon">
                    <i class='bx bx-user'></i>
                </div>
                <div class="user_info">
                    <span class="perfil">Admin</span>
                    <span class="nome">Luckinhas</span>
                    <span class="nome" id="b_usuario"></span>
                </div>
                <div class="notificacao">
                    <i class='bx bx-bell'></i>
                </div>
            </div>
            <button class="btn_gerenciar_usuario" onclick="window.location.href='gerenciadorUsuario.html'">Gerenciar usuários</button>
            <p class="copyright">©2025 PrevCrime, Inc.</p>
        </div>
    </div>

    <div class="conteudo">
        <main class="main-container">

            <h1 class="perfil-title">Minha Conta</h1>
            <p class="perfil-subtitle">Gerencie os dados da sua agência e suas preferências.</p>

            <div class="perfil-grid">

                <div class="card-perfil">
                    <h3>Meus Dados</h3>
                    <div class="form-container">
                        <div class="form-group">
                            <label for="input_nome">Nome da Agência:</label>
                            <input id="input_nome" type="text" readonly>
                        </div>
                        <div class="form-group">
                            <label for="input_email">Email:</label>
                            <input id="input_email" type="email" readonly>
                        </div>
                        <div class="form-group">
                            <label for="input_cnpj">CNPJ:</label>
                            <input id="input_cnpj" type="text" readonly>
                        </div>
                        <button class="btn-editar" onclick="alert('Função de editar ainda não implementada.')">Editar
                            Dados</button>
                    </div>
                </div>

                <div class="card-perfil">
                    <h3>Alterar Senha</h3>
                    <div class="form-container">
                        <div class="form-group">
                            <label for="input_senha_atual">Senha Atual:</label>
                            <input id="input_senha_atual" type="password" placeholder="********">
                        </div>
                        <div class="form-group">
                            <label for="input_senha_nova">Nova Senha:</label>
                            <input id="input_senha_nova" type="password" placeholder="********">
                        </div>
                        <div class="form-group">
                            <label for="input_senha_confirmar">Confirmar Nova Senha:</label>
                            <input id="input_senha_confirmar" type="password" placeholder="********">
                        </div>
                        <button class="btn-salvar"
                            onclick="alert('Função de salvar senha ainda não implementada.')">Salvar Senha</button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        // Esta função roda DEPOIS do sessao.js
        document.addEventListener("DOMContentLoaded", function () {
            // Pega os dados do sessionStorage (que já foram validados)
            var nomeAgencia = sessionStorage.NOME_USUARIO;
            var emailAgencia = sessionStorage.EMAIL_USUARIO;
            var cnpjAgencia = sessionStorage.CNPJ_USUARIO;

            // Preenche os campos do formulário
            if (input_nome) input_nome.value = nomeAgencia;
            if (input_email) input_email.value = emailAgencia;
            if (input_cnpj) input_cnpj.value = cnpjAgencia;
        });
    </script>

</body>

</html>
