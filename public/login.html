<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <title>Vigilante | Login</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="container">
        <div class="banner">
            <a href="../solucao.html"><div class="logo_vigilante"></div></a>
        </div>

        <div class="container_forms">
            <div class="forms">
                <a href="../solucao.html" class="setaVoltar">
                    <img src="../images/setaVoltar.png" alt="Voltar" class="seta_svg">
                    Voltar
                </a>
                <p class="title"> Login</p>
                <div class="container_inputs">
                    <input type="text" id="email_login" placeholder="E-mail">
                    <input type="password" id="senha_login" placeholder="Senha">
                </div>
                <div class="container_button">
                    <p>Ainda não é cadastrado? <br><span onclick="redirecionar()" class="cadastrar">Cadastre-se</span></p>
                    <button id="botao" onclick="entrar()">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
