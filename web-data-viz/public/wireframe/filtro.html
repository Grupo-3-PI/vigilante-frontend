<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtros</title>
  <link rel="stylesheet" href="./css/filtro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>


<!--Inicio navbar-->
  <header>
    <div class="logo">Logo</div>


    <div class="user">
      <span>Nome do usuário</span>
      <div class="user-icon"></div>
    </div>
  </header>
<!--Fim navbar-->



<!--Inicio Área de criação de filtros-->
  <section class="criar_filtros">
    <h1>Criar filtro</h1>

    <div id="botoes">
      <button>Nome do filtro</button>
      <button>Status</button>
      <button>Funcionalidade</button>
      <button id="adicionar">Adicionar</button>
      <button id="apagar">Apagar</button>
    </div>


  </section>
<!--Fim Área de criação de filtros-->



<!--Inicio Área de filtros cadastrados-->
 <section class="filtros_cadastrados">
  <h1>Filtros cadastrados</h1>
  <div id="filtro">
    <div class="filtro-card">
     <div class="filtro-info">
      <div class="filtro-item">
        <h3>nome do filtro</h3>
        <p>01/01/2025 - 12:00:00</p>
      </div>

      <div class="filtro-item">
        <h3>autor do filtro</h3>
        <p>Cargo</p>
      </div>

        <div class="filtro-item">
        <h3>Inativo</h3>
        <p>02/01/2025</p>
      </div>
    </div>

    <div class="filtro-acoes">
    <button class="acao editar">
      <i class="fa-regular fa-pen-to-square"></i>
    </button>
    <button class="acao excluir">
      <i class="fa-regular fa-trash-can"></i>
    </button>
  </div>
  
  </div>
 </section>
<!--Fim Área de filtros cadastrados-->



</body>
</html>
