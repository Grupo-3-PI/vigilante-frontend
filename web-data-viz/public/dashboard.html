<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="navbar">
        <div class="logo">
            <a href="./index.html"><img src="./images/vigilante-logo.png" class="imgLogo"></a>
            <img src="./images/hamburguer-icon.png" class="imgHamburguer">
        </div>

        <div class="menu-nav">

            <div class="tituloDashboard"><img src="./images/dashboard-icon.png" class="imgDashboard">Dashboard</div>

            <div class="caixa-municipios">
                <div onclick="exibirMunicipios()" class="botao-municipios" id="botao-municipio"><img
                        src="./images/map-icon.png" class="imgMap">Municípios ▴</div>
                <div id="opcoes-municipio" class="opcoes-municipio">
                    <p class="opcao-municipio">Bertioga</p>
                    <p class="opcao-municipio">Cubatão</p>
                    <p class="opcao-municipio">Guarujá</p>
                    <p class="opcao-municipio">Itanhaém</p>
                    <p class="opcao-municipio">Mongaguá</p>
                    <p class="opcao-municipio">Peruíbe</p>
                    <p class="opcao-municipio">Praia Grande</p>
                    <p class="opcao-municipio">Santos</p>
                    <p class="opcao-municipio">São Vicente</p>
                </div>
            </div>

        </div>
        <div class="sair">
            <a href="">Sair</a>
        </div>
    </div>
    <div class="conteudo">

        <div class="titulo">
            <div class="municipio">
                Dashboard - Município
            </div>
            <div class="usuario">
                Nome do Usuario
            </div>
        </div>
        <div class="dados">

        </div>
    </div>

</body>

</html>

<script>

    function exibirMunicipios() {
        if (document.getElementById("opcoes-municipio").style.display == "") {
            document.getElementById("opcoes-municipio").style.display = "flex";
            document.getElementById("botao-municipio").style.backgroundColor = "#f0f0f0";
            document.getElementById("botao-municipio").innerHTML = document.getElementById("botao-municipio").innerHTML.replace("▴", "▾");

        } else {
            document.getElementById("opcoes-municipio").style.display = "";
            document.getElementById("botao-municipio").style.backgroundColor = "#fff";
            document.getElementById("botao-municipio").innerHTML = document.getElementById("botao-municipio").innerHTML.replace("▾", "▴");
        }
    }

</script>
